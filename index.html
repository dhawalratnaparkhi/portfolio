<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dhawalâ€™s Portfolio</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #f8fafc;
      --text: #1e293b;
      --muted: #64748b;
      --brand: #2563eb;
      --brand-light: #60a5fa;
    }
    body {
      margin: 0;
      font-family: Inter, sans-serif;
      background: var(--bg);
      color: var(--text);
    }
    header {
      text-align: center;
      padding: 2rem 1rem;
    }
    header h1 {
      font-size: 2.5rem;
      font-weight: 800;
      margin: 0;
      color: var(--brand);
    }
    header p {
      color: var(--muted);
      margin: .5rem 0 0;
    }
    /* Filter buttons */
    .filters {
      text-align: center;
      margin: 1.5rem 0;
    }
    .filters button {
      border: none;
      padding: .6rem 1.2rem;
      margin: 0 .3rem;
      border-radius: 20px;
      background: var(--brand-light);
      color: white;
      font-weight: 600;
      cursor: pointer;
      transition: background .2s;
    }
    .filters button:hover {
      background: var(--brand);
    }
    /* Masonry grid */
    .grid {
      column-count: 3;
      column-gap: 1rem;
      padding: 1rem 2rem;
    }
    @media(max-width: 900px){ .grid{column-count:2} }
    @media(max-width: 600px){ .grid{column-count:1} }

    .item {
      background: white;
      margin: 0 0 1rem;
      display: inline-block;
      width: 100%;
      border-radius: 14px;
      overflow: hidden;
      box-shadow: 0 6px 20px rgba(0,0,0,0.08);
      transition: transform .25s;
    }
    .item:hover { transform: translateY(-6px); }

    .item img {
      width: 100%;
      display: block;
    }
    .info {
      padding: 1rem;
    }
    .info h3 {
      margin: 0;
      font-size: 1.1rem;
      font-weight: 700;
      color: var(--brand);
    }
    .info p {
      margin: .4rem 0 0;
      color: var(--muted);
      font-size: .9rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>My Portfolio</h1>
    <p>Selected LinkedIn carousels, banners, and branding work.</p>
  </header>

  <div class="filters">
    <button>All</button>
    <button>Carousels</button>
    <button>Banners</button>
    <button>Brand Kits</button>
  </div>

  <main class="grid">
    <div class="item">
      <img src="images/carousel1.jpg" alt="Carousel Project">
      <div class="info">
        <h3>Carousel Series</h3>
        <p>10-slide framework that boosted saves by 32%.</p>
      </div>
    </div>

    <div class="item">
      <img src="images/banner1.jpg" alt="Banner Project">
      <div class="info">
        <h3>Personal Brand Banner</h3>
        <p>Header system with modular callouts.</p>
      </div>
    </div>

    <div class="item">
      <img src="images/brandkit1.jpg" alt="Brand Kit">
      <div class="info">
        <h3>Startup Brand Kit</h3>
        <p>Palette, typography, and templates.</p>
      </div>
    </div>

    <!-- Add more project items here -->
  </main>
</body>
</html>
