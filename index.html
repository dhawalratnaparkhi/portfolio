<!DOCTYPE html><html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dhawal Ratnaparkhi — Graphic Designer</title>
  <meta name="description" content="Portfolio website for a graphic designer specializing in LinkedIn banners, carousels, and brand identity." />
  <meta property="og:title" content="Dhawal Ratnaparkhi — Graphic Designer" />
  <meta property="og:description" content="LinkedIn design, carousels, banners, and branding. Book a 1:1 call." />
  <meta property="og:type" content="website" />
  <meta name="theme-color" content="#1d4ed8" />

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg: #0a0f1f; /* deep navy */
      --panel: #111827; /* card background */
      --text: #e5e7eb; /* light gray text */
      --muted: #9ca3af; /* muted text */
      --brand: #3b82f6; /* primary blue */
      --brand-600: #2563eb; 
      --accent: #60a5fa; /* light blue accent */
      --ring: rgba(59,130,246,.5);
      --card-border: rgba(255,255,255,.06);
      --shadow: 0 10px 30px rgba(0,0,0,.35);
    }

    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
      background: radial-gradient(1200px 600px at 90% -10%, rgba(59,130,246,.18), transparent 60%),
                  radial-gradient(900px 500px at -10% 10%, rgba(96,165,250,.15), transparent 60%),
                  var(--bg);
      color: var(--text);
      line-height:1.6;
    }

    a{color:inherit;text-decoration:none}
    img{max-width:100%;display:block}
    .container{width:min(1120px, 92%);margin-inline:auto}

    .btn{
      display:inline-flex;align-items:center;gap:.6rem;padding:.9rem 1.15rem;border-radius:14px;
      border:1px solid var(--card-border);
      background:linear-gradient(180deg, rgba(255,255,255,.08), rgba(255,255,255,.02));
      color:var(--text);font-weight:600;box-shadow:var(--shadow);
      transition:transform .15s ease, box-shadow .15s ease, background .2s ease, border-color .2s ease;
    }
    .btn:hover{transform:translateY(-1px);box-shadow:0 14px 40px rgba(0,0,0,.45);border-color:rgba(255,255,255,.16)}
    .btn.primary{
      background:linear-gradient(180deg, rgba(59,130,246,.25), rgba(37,99,235,.15));
      border-color:rgba(59,130,246,.55)
    }
    .btn.ghost{background:transparent}

    .chip{display:inline-flex;align-items:center;gap:.5rem;padding:.35rem .6rem;border-radius:999px;
      border:1px solid var(--card-border);color:var(--muted);font-size:.85rem}
    .chip .dot{width:.45rem;height:.45rem;border-radius:50%;background:var(--brand)}

    /* Header */
    header{position:sticky;top:0;z-index:50;background:rgba(10,15,30,.7);backdrop-filter:saturate(140%) blur(10px);border-bottom:1px solid var(--card-border)}
    .nav{display:flex;align-items:center;justify-content:space-between;padding:.7rem 0}
    .logo{display:flex;align-items:center;gap:.6rem;font-weight:800;letter-spacing:.3px}
    .logo-mark{width:36px;height:36px;border-radius:12px;
      background:linear-gradient(135deg, var(--accent), var(--brand));
      display:grid;place-items:center;box-shadow:var(--shadow)}

    .logo-mark svg{filter:drop-shadow(0 6px 12px rgba(0,0,0,.35))}
    .navlinks{display:flex;gap:.6rem;align-items:center}
    .navlinks a{padding:.55rem .8rem;border-radius:10px;border:1px solid transparent}
    .navlinks a:hover{border-color:var(--card-border);background:rgba(255,255,255,.05)}

    /* Hero */
    .hero{padding:4.5rem 0 2.5rem}
    .hero-grid{display:grid;grid-template-columns:1.1fr .9fr;gap:2rem;align-items:center}
    .title{font-size:clamp(2.2rem, 5vw, 3.5rem);line-height:1.1;margin:1rem 0 .75rem;font-weight:900}
    .subtitle{color:var(--muted);font-size:1.1rem;max-width:60ch}
    .kpis{display:flex;gap:1rem;flex-wrap:wrap;margin-top:1.2rem}
    .kpis .card{flex:1 1 180px;border:1px solid var(--card-border);padding:1rem 1.1rem;border-radius:16px;
      background:linear-gradient(180deg, rgba(255,255,255,.05), rgba(255,255,255,.02));min-width:180px}
    .kpis .num{font-size:1.6rem;font-weight:800}
    .hero-art{position:relative}
    .art{aspect-ratio:4/3;border-radius:22px;
      background:radial-gradient(200px 200px at 70% 30%, rgba(59,130,246,.18), transparent 60%),
                 radial-gradient(200px 200px at 30% 70%, rgba(37,99,235,.18), transparent 60%),
                 linear-gradient(145deg, #111729, #0b0f19);
      border:1px solid var(--card-border);
      display:grid;place-items:center;overflow:hidden;box-shadow:var(--shadow)}
    .art-ring{position:absolute;inset:auto;right:10%;top:-8%;width:180px;height:180px;border-radius:50%;border:1px dashed rgba(255,255,255,.18)}

    /* Cards */
    .card{border:1px solid var(--card-border);border-radius:18px;
      background:linear-gradient(180deg, rgba(255,255,255,.05), rgba(255,255,255,.02));
      padding:1.1rem;transition:transform .15s ease, border-color .2s ease, background .2s ease;
      position:relative;overflow:hidden}
    .card:hover{transform:translateY(-2px)}

    .service-icon{width:40px;height:40px;border-radius:12px;display:grid;place-items:center;
      background:linear-gradient(135deg, rgba(96,165,250,.3), rgba(59,130,246,.25));margin-bottom:.8rem}

    /* Footer */
    footer{border-top:1px solid var(--card-border);padding:2rem 0;color:var(--muted)}
    .footer-grid{display:grid;grid-template-columns:1.2fr .8fr;gap:1rem;align-items:start}
    .social a{border:1px solid var(--card-border);padding:.5rem;border-radius:12px;display:inline-flex;align-items:center;gap:.5rem}
  </style>
</head>
<body>
  <!-- Your body content remains exactly the same -->
</body>
</html>
